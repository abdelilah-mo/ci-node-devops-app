name: Node CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm test

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=abdelilah-mo_ci-node-devops-app
            -Dsonar.organization=abdelilah-mo
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
